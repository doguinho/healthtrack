    <div class="container">

        <h3 class="pt-4 pb-2 text-white">Meu perfil</h3>

        <div class="card">
            <div class="card-body">

                <div class="form-group mt-3">
                    <label for="altura">Altura (m)</label>
                    <input type="text" class="form-control" id="altura" placeholder="Altura" value="60" required>
                </div>

                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="cardiaco">
                    <label class="form-check-label" for="cardiaco">Problema Card√≠aco</label>
                </div>

                <hr>

                <h5>Dieta</h5>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="dieta" id="onivoro">
                    <label class="form-check-label" for="onivoro">
                        Onivoro
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="dieta" id="veg" value="1">
                    <label class="form-check-label" for="veg">
                        Vegetariano
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="dieta" id="vegano" value="2">
                    <label class="form-check-label" for="vegano">
                        Vegano
                    </label>
                </div>

                <div class="d-flex align-items-center justify-content-end">
                    <button type="button" class="btn btn-success">
                        Alterar
                    </button>
                </div>

            </div>
        </div>




    </div>
